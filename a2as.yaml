models:
  create_model:
    type: function
    agents: [agent.create_infrastructure_agent, agent.create_cicd_agent, agent.create_container_agent, agent.create_monitoring_agent,
      agent.create_security_agent, agent.create_database_agent, agent.create_config_agent, agent.create_incident_agent, root_agent.9]
    params:
      wrapper: create_model
      temperature: "0.5"
  gemini-2.0-flash:
    type: literal
    agents: [root_agent.2]
  gemini-2.5-flash:
    type: literal
    agents: [root_agent.0, root_agent.1, root_agent.3, root_agent.4, root_agent.5, root_agent.6, root_agent.7, root_agent.8]

tools:
  server-google-maps:
    type: mcp
    agents: [root_agent.2]
    params:
      class: MCPToolset
      mcp_server: server-google-maps
  tools:
    type: function
    agents: [agent.create_infrastructure_agent, agent.create_cicd_agent, agent.create_container_agent, agent.create_monitoring_agent,
      agent.create_security_agent, agent.create_database_agent, agent.create_config_agent, agent.create_incident_agent]
    params:
      dynamic: "True"

mcp:
  server-google-maps:
    type: process
    agents: [root_agent.2]
    params:
      class: MCPToolset
      connection_type: StdioConnectionParams
      command: npx
      args: [-y, '@modelcontextprotocol/server-google-maps']
      env:
        GOOGLE_MAPS_API_KEY: YOUR_GOOGLE_MAPS_API_KEY_HERE

imports:
  agent: agent
  Agent: google.adk.agents.llm_agent.Agent
  GeminiModel: strands.models.gemini.GeminiModel
  LlmAgent: google.adk.agents.LlmAgent
  MCPClient: strands.tools.mcp.MCPClient
  MCPToolset: google.adk.tools.mcp_tool.mcp_toolset.MCPToolset
  os: os
  stdio_client: mcp.client.stdio.stdio_client
  StdioConnectionParams: google.adk.tools.mcp_tool.mcp_session_manager.StdioConnectionParams
  StdioServerParameters: mcp.client.stdio.StdioServerParameters

functions:
  create_cicd_agent:
    type: sync
    module: backend.agent
    args: [tools]
  create_config_agent:
    type: sync
    module: backend.agent
    args: [tools]
  create_container_agent:
    type: sync
    module: backend.agent
    args: [tools]
  create_database_agent:
    type: sync
    module: backend.agent
    args: [tools]
  create_incident_agent:
    type: sync
    module: backend.agent
    args: [tools]
  create_infrastructure_agent:
    type: sync
    module: backend.agent
    args: [tools]
  create_model:
    type: sync
    module: backend.agent
    args: [temperature]
  create_monitoring_agent:
    type: sync
    module: backend.agent
    args: [tools]
  create_root_agent:
    type: sync
    module: backend.agent
    args: [sub_agents]
  create_security_agent:
    type: sync
    module: backend.agent
    args: [tools]

variables:
  GEMINI_API_KEY:
    type: env
    params:
      caller: [os.getenv]
      path: [backend.agent]
  GOOGLE_MAPS_API_KEY:
    type: env
    params:
      caller: [os.environ.get]
      path: [home.agent]
  google_maps_api_key:
    type: env

processes:
  npx:
    type: mcp
    actions: [exec]
    args: [[-y, '@modelcontextprotocol/server-filesystem', /]]
    params:
      caller: [StdioServerParameters]
      shell: ["False"]
